<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calculator.css">
    <title>fatemeh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wholeCalculator">
    <div class="first_Block">
        <span class="calName">
            Calculator
        </span>
        <span class="top_Sings" id="close_Button">
            &times;
        </span>
        <span class="top_Sings">
            &#9633;
        </span>
        <span class="top_Sings">
            &minus;
        </span>
    </div>
    <div class="second_Block">
        <span class="menu_Sign">
            <img src="icons8-menu-32.png" style="height: 20px; width: 20px;">
        </span>
        <span class="standard_Sign">
            Standard
        </span>
        <span class="time_Sign">
            <img src="icons8-time-machine-24.png" style="height: 18px; width: 20px;">
        </span>
    </div>
    <div class="part_Responsive">

        
        <div class="third_Block">
            <input class="input_Block" type="number" placeholder="0">
        </div>
        <div class="fourth_Block">
            <span class="memSign_Gray">
                MC
            </span>
            <span class="memSign_Gray">
                MR
            </span>
            <span class="memSign_Black">
                M&plus;
            </span>
            <span class="memSign_Black">
                M&minus;
            </span>
            <span class="memSign_Black">
                MS
            </span>
            <span class="memSign_Black" id="memSing_minus">
                M&OverBar;
            </span>
        </div>
        <div class="fifth_Block">
            <div class="Buttons_Block">
               
                    <div class="Buttons" id="cell1">
                       &percnt;
                       
                    </div>
                    <div class="Buttons"  id="cell2">
                        &radic;
                    </div>
                    <div class="Buttons"  id="cell3">
                        x <sup>2</sup>
                    </div>
                    <div class="Buttons"  id="cell4">
                        1&sol;x
                    </div>
                
                
              
                    <div class="Buttons" id="cell5">
                        CE
                    </div>
                    <div class="Buttons" id="cell6">
                        C
                    </div>
                    <div class="Buttons" id="cell7">
                        <img src="icons8-clear-symbol-50.png" style="width: 20px; height: 20px;">

                    </div>
                    <div class="Buttons" id="blue_Button1">
                        &divide;
                    </div>
                
                
               
                    <div class="num_Buttons" id="num1">
                       7
                    </div>
                    <div class="num_Buttons" id="num2">
                        8
                    </div>
                    <div class="num_Buttons" id="num3">
                        9
                    </div>
                    <div class="Buttons" id="blue_Button2">
                        &times;
                    </div>
                
               
               
                    <div class="num_Buttons" id="num4">
                        4
                    </div>
                    <div class="num_Buttons" id="num5">
                    5   
                    </div>
                    <div class="num_Buttons" id="num6">
                        6
                    </div>
                    <div class="Buttons" id="blue_Button3">
                        &minus;
                    </div>
            
                    <div class="Buttons" id="new_Cell">
                        x <sup>3</sup>
                    </div>
              
                    <div class="num_Buttons" id="num7">
                        1
                    </div>
                    <div class="num_Buttons" id="num8">
                        2
                    </div>
                    <div class="num_Buttons" id="num9">
                        3
                    </div>
                    <div class="Buttons" id="blue_Button4">
                        &plus;
                    </div>
           
                
                    <div class="Buttons" id="cell8">
                        &plusmn;
                    </div>
                    <div class="num_Buttons" id="num10">
                        0
                    </div>
                    <div class="Buttons" id="cell9">
                        &period;
                    </div>
                    <div class="Buttons" id="blue_Button5">
                        &equals;
                    </div>
                
            </div>
           

               
        </div>

    </div>
</div>

</body>

</html>
