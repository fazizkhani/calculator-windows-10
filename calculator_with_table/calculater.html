<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator windows 10 By Fatemeh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="wholeCalculator">

        <div class="firstBlock">
            calculator
            <span class="topSigns" id="closeButton">
                <img src="icons8-delete-32.png" class="topSignsImg"  >
            </span>
            <span class="topSigns">
                <img src="icons8-maximize-button-32.png" class="topSignsImg">
            </span>
            <span class="topSigns">
                <img src="icons8-subtract-50.png" class="topSignsImg" >
            </span>
        </div>
        <div class="secondBlock">

            <span class="menuSign" >
                <img src="icons8-menu-32.png" id="menuPic">
            </span>
            <span class="standardSign">
                Standard
            </span>
            <span class="timeShape">
                <img src="icons8-time-machine-24.png" id="timePic" >
            </span>
        </div>
        <div class="thirdBlock">
            <input class="inputBlock" type="number" placeholder="0">
        </div>
        <div class="fourthBlock">
            <span class="memPartGray">
                MC
            </span>
            <span class="memPartGray">
                MR
            </span>
            <span class="memPartBlack">
                M&plus;
            </span>
            <span class="memPartBlack">
                M&minus;
            </span>
            <span class="memPartBlack">
                MS
            </span>
            <span class="memPartGray" id="memMinus">
                M&OverBar;
            </span>
        </div>
        <div class="fifthBlock">
            <table class="ButtomsBlock">
                <tr>
                    <td class="funcButtons">
                        &percnt;
                    </td>
                    <td class="funcButtons">
                        &radic;
                    </td>
                    <td class="funcButtons">
                        x <sup>2</sup>
                    </td>
                    <td class="funcButtons">
                        1&sol;x
                    </td>
                </tr>
                <tr class="clearButtons">
                    <td>
                        CE
                    </td>
                    <td>
                        C
                    </td>
                    <td>
                        <img src="icons8-clear-symbol-50.png" style="width: 24px; height: 24px;">

                    </td>
                    <td class="mathOperators">
                        &divide;
                    </td>
                </tr>
                <tr id="numRow1">
                    <td class="numButtons">
                        7
                    </td>
                    <td class="numButtons">
                        8
                    </td>
                    <td class="numButtons">
                        9
                    </td>
                    <td class="mathOperators">
                        &times;
                    </td>
                </tr>
                <tr id="numRow2">
                    <td class="numButtons">
                        4
                    </td>
                    <td class="numButtons">
                        5
                    </td>
                    <td class="numButtons">
                        6
                    </td>
                    <td class="mathOperators">
                        &minus;
                    </td>
                </tr>
                <tr id="numRow3">
                    <td class="numButtons">
                        1
                    </td>
                    <td class="numButtons">
                        2
                    </td>
                    <td class="numButtons">
                        3
                    </td>
                    <td class="mathOperators">
                        &plus;
                    </td>
                </tr>
                <tr id="numRow4">
                    <td>
                        &plusmn;
                    </td>
                    <td class="numButtons">
                        0
                    </td>
                    <td>
                        &period;
                    </td>
                    <td class="mathOperators">
                        &equals;
                    </td>
                </tr>
            </table>
            <table class="newButtonsBlock">

                <tr class="funcButtons">
                    <td class="funcButtons">
                        &percnt;
                    </td>
                    <td>
                        CE
                    </td>
                    <td>
                        C
                    </td>
                    <td>
                        <img src="icons8-clear-symbol-50.png" style="width: 30px; height: 30px;">
                    </td>
                    <td id="newMathOperators1">
                        &divide;
                    </td>
                </tr>
                <tr id="numRow1">
                    <td class="funcButtons">
                        &radic;
                    </td>
                    <td class="numButtons">
                        7
                    </td>
                    <td class="numButtons">
                        8
                    </td>
                    <td class="numButtons">
                        9
                    </td>
                    <td id="newMathOperators2">
                        &times;
                    </td>
                </tr>
                <tr id="numRow2">
                    <td class="funcButtons">
                        x <sup>2</sup>
                    </td>
                    <td class="numButtons">
                        4
                    </td>
                    <td class="numButtons">
                        5
                    </td>
                    <td class="numButtons">
                        6
                    </td>
                    <td id="newMathOperators3">
                        &minus;
                    </td>
                </tr>
                <tr id="numRow3">
                    <td class="funcButtons">
                        x <sup>3</sup>
                    </td>
                    <td class="numButtons">
                        1
                    </td>
                    <td class="numButtons">
                        2
                    </td>
                    <td class="numButtons">
                        3
                    </td>
                    <td id="newMathOperators4">
                        &plus;
                    </td>
                </tr>
                <tr id="numRow4">
                    <td class="funcButtons">
                        1&sol;x
                    </td>
                    <td>
                        &plusmn;
                    </td>
                    <td class="numButtons">
                        0
                    </td>
                    <td>
                        &period;
                    </td>
                    <td id="newMathOperators5">
                        &equals;
                    </td>
                </tr>
            </table>
        </div>

    </div>


</body>

</html>
